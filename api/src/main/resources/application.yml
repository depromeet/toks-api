    secret: ENC(ofbBXNe4Vl4UfHa8Kwsth0QTGo5Y4xn0dzs5AbdiedG32jSZCHyOzdFXqVhh2KAXzNuNT9F4ni2I6JEZ4Tsah4Js1u8HhZnrMkFtpq1rUJM=)

server:
  port: 8080
  tomcat:
    connection-timeout: 30000
    max-threads: 100
    min-spare-threads: 50
    accept-count: 50
    uri-encoding: UTF-8
  forward-headers-strategy: framework

